<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="selectCity" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        var inputCity = document.getElementById('inputCity');
        var selectCity = document.getElementById('selectCity');

        selectCity.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputCity.value+'&units=metric&appid=e1e0d6e0849abc3939607c2303fe97c3')
                .then(res =>res.json())
                .then(data => {
                    var cityName = data['name'];
                    var temp = data['main']['temp'];
                    var temperature = Math.round(temp);
                    var description = data['weather'][0]['description'];

                    document.getElementById('cityName').innerText = cityName;
                    document.getElementById('temperature').innerText = temperature;
                    document.getElementById('description').innerText = description;
                })




            .catch(err => alert("Wrong city name!"))
        })
    </script>

</body>

</html>
